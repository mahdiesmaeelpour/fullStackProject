<div class=mcenter>
  <!-- Toolbar -->
  <mat-toolbar class="header">
    <div class=textheader>FullStack Project </div> <div calss="studentsName">(Ali Ahangar 101079203 and Mahdi Esmaeelpour 101124172)</div>
    <span class="nav-tool-items">
      <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
    </span>
  </mat-toolbar>

  <mat-sidenav-container>
    <!-- Sidenav -->
    <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
      [fixedTopGap]>
      <mat-nav-list>
        <a mat-list-item routerLinkActive="active" routerLink="/add-player">
          <div class="mnuebtn">
            <mat-icon>add</mat-icon>
          </div>
          <div class="mnuebtn"></div>
          <div class="mnuebtn"> Add Player</div>
        </a>
        <a mat-list-item routerLinkActive="active" routerLink="/players-list">
          <div class="mnuebtn">
            <mat-icon>format_list_bulleted</mat-icon>
          </div>
          <div class="mnuebtn"> Admin View</div>
        </a>

        <a mat-list-item routerLinkActive="active" routerLink="/user-list">
          <div class="mnuebtn">
            <mat-icon>format_list_bulleted</mat-icon>
          </div>
          <div class="mnuebtn"> Player View</div>
        </a>

      </mat-nav-list>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
</div>
